<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>General info</h1>
  </div>
  <div>
    <form>
      <div>
        <div style="display: inline-block">
          <label for="name">Name</label><br>
          <input type="text" id="name">
        </div>
        <div style="display: inline-block">
          <label for="lastname">Last Name</label><br>
          <input type="text" id="last-name">
        </div>
      </div>
      <div>
        <div style="display: inline-block">
          <label for="years">Years</label><br>
          <input type="text" id="years">
        </div>
        <div style="display: inline-block; direction: rtl; margin-left: 70px">
          <label for="color">Favourite color</label><br>
          <input type="color" id="color" style="width: 90px">
        </div>
      </div>
      <div>
        <label for="who">Who you are?</label><br>
        <select id="who">
          <option value="choose-one">Choose one</option>
          <option value="choose-another">Choose another</option>
          <option value="choose-one-more">Choose one more</option>
        </select>
      </div>
      <div>
        <label for="tell">Tell me something</label><br>
        <textarea id="tell">
          </textarea>
      </div>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
